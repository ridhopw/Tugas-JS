	<script type="text/javascript" src="js/bootstrap.js"></script>
  </head>
	<body>
	<div>
	<br></br>
	<h1><center>Biodata Mahasiswa Teknik Komputer</h1></center>
	<table class="table table-bordered table-triped">
	<br></br>
	<center>
	<thead>
	<tr>
	  <th scope="col"><center>No</center></th>
	  <th scope="col"><center>Nama</center></th>
	  <th scope="col"><center>NPM</center></th>
	  <th scope="col"><center>Tanggal Lahir</center></th>
	</tr>
	</thead>
	<tbody>
	  <tr>
	  	<td scope="row"><center>1</center></td>
	  	<td>Ridho</td>
	  	<td>46116343</td>
	  	<td>08 Juni 1998</td>
	</tr>
	<tr>
		<td scope="row"><center>2</center></td>
	  	<td>Putra</td>
	  	<td>46112233</td>
	  	<td>01 Januari 1998</td>
	 </tr>
	<tr>
	  	<td scope="row"><center>3</center></td>
	  	<td>Wiguna</td>
	  	<td>46113344</td>
	  	<td>31 Desember 1998</td>
	  	</tr>
	<tr>
	</tr>
	</tbody>
	</table>
	<br></br>
	<div class="container">
	<form>
		<div class="form-group">
			<label for="nama">Nama Anda</label>
			<input type="text" class="form-control" id="nama">
		</div>
		<div class="form-group">
			<label for="alamat">Alamat Anda</label>
			<input type="text" class="form-control" id="alamat">
		</div>
		<div class="form-group">
			<label for="Tanggal">Tanggal Lahir</label>
			<input type="date" name="tanggal">
		</div>
	<br>
	<center>
	<button type="submit" value="Save" onclick="cekNama(this.form)">Save</button>
	</form>
	</div>
	<script type="text/javascript">
		function cekNama(form) {
		if (form.elements[0].value == "") {
			alert("Nama Harus Dimasukkan Terlebih Dahulu");
			form.nama.focus();
			form.nama.select();
			return(false);
		}
		alert("Selamat Datang, " +
				form.elements[0].value);
		return(true);
	}
	</script>
	</body>
</html>
